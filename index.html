<!DOCTYPE html>
<html>

<head>
    <title> Calculator </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="main">
        <div class="table">
            <table>
                <tr>
                    <td colspan="4"> <input type="text" class="display" id="dis" disabled> </td>
                </tr>

                <tr>
                    <td colspan="2"> <button id="AC" onclick="clr()"> AC </button></td>
                    <td> <button id="clear" onclick="rem()"> CL </button></td>
                    <td> <button class="key" value="/" onclick="display(value)"> / </button></td>

                </tr>

                <tr>
                    <td> <button class="key" value="7" onclick="display(value)"> 7 </button></td>
                    <td> <button class="key" value="8" onclick="display(value)"> 8 </button></td>
                    <td> <button class="key" value="9" onclick="display(value)"> 9 </button></td>
                    <td> <button class="key" value="*" onclick="display(value)"> * </button></td>
                </tr>

                <tr>
                    <td> <button class="key" value="4" onclick="display(value)"> 4 </button></td>
                    <td> <button class="key" value="5" onclick="display(value)"> 5 </button></td>
                    <td> <button class="key" value="6" onclick="display(value)"> 6 </button></td>
                    <td> <button class="key" value="-" onclick="display(value)"> - </button></td>
                </tr>

                <tr>
                    <td> <button class="key" value="1" onclick="display(value)"> 1 </button></td>
                    <td> <button class="key" value="2" onclick="display(value)"> 2 </button></td>
                    <td> <button class="key" value="3" onclick="display(value)"> 3 </button></td>
                    <td> <button class="key" value="+" onclick="display(value)"> + </button></td>
                </tr>

                <tr>
                    <td> <button class="key" value="00" onclick="display(value)"> 00 </button></td>
                    <td> <button class="key" value="0" onclick="display(value)"> 0 </button></td>
                    <td> <button class="key" value="." onclick="display(value)"> . </button></td>
                    <td> <button id="equals" value="=" onclick="calc()"> = </button></td>
                </tr>

            </table>
        </div>


    </div>

</body>

</html>
